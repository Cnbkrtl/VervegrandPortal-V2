# .github/workflows/weekly_image_sync.yml (Güvenlik Artırılmış)

name: Weekly Image and SEO Alt-Text Sync

on:
  # Manuel tetikleme - otomatik çalışmasın
  workflow_dispatch:
    inputs:
      sync_mode:
        description: 'Senkronizasyon modu'
        required: true
        default: 'full'
        type: choice
        options:
        - test  # İlk 5 ürün
        - limited  # İlk 50 ürün  
        - full  # Tüm ürünler
      force_update:
        description: 'Cookie olmasa bile güncelleme yap'
        required: false
        default: false
        type: boolean

  # Zamanlanmış çalışma sadece test modunda
  schedule:
    - cron: '0 3 * * 0'  # Her Pazar 03:00 UTC

jobs:
  sync-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run safe image sync
        env:
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
          SHOPIFY_TOKEN: ${{ secrets.SHOPIFY_TOKEN }}
          SENTOS_API_URL: ${{ secrets.SENTOS_API_URL }}
          SENTOS_API_KEY: ${{ secrets.SENTOS_API_KEY }}
          SENTOS_API_SECRET: ${{ secrets.SENTOS_API_SECRET }}
          SENTOS_COOKIE: ${{ secrets.SENTOS_COOKIE }}
          # Güvenlik için sınırlı mod
          SYNC_MODE: ${{ github.event.inputs.sync_mode || 'test' }}
          FORCE_UPDATE: ${{ github.event.inputs.force_update || 'false' }}
          MAX_PRODUCTS: ${{ github.event.inputs.sync_mode == 'test' && '5' || github.event.inputs.sync_mode == 'limited' && '50' || '999999' }}
        run: python run_safe_media_sync.py

      # Sonuçları logla
      - name: Upload sync results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-results
          path: sync_results.log